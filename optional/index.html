<!DOCTYPE html>
<html>
<head>
  <title>Create a table that showcases all the projects along with their respective team sizes and the number of
    completed tasks.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Table Showcasing the details of the project</h1>
  <h1>Project Information</h1>

  <table>
    <thead>
      <tr>
        <th>Project</th>
        <th>Team Size</th>
        <th>Completed Tasks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Project A</td>
        <td>5</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Project B</td>
        <td>8</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Project C</td>
        <td>3</td>
        <td>5</td>
      </tr>
      <!-- Add more rows for other projects -->
    </tbody>
  </table>
</body>
</html>
